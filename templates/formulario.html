<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Etiquetas</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        label.required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generador de Etiquetas</h2>
        <form method="post">
            <div class="form-section">
                <h3 style="color: #00b6ad">Remitente</h3>
                <input type="text" name="remitente" placeholder="Nombre y Apellido" required>
                <input type="text" name="dni_rem" placeholder="DNI">
                <input type="text" name="cel_rem" placeholder="Celular">
                <input type="text" name="direccion_rem" placeholder="Dirección" required>
                <input type="text" name="cp_rem" placeholder="Código Postal" required>
                <input type="text" name="ciudad_rem" placeholder="Ciudad" required>
                <input type="text" name="prov_rem" placeholder="Provincia" required>
            </div>

            <div class="form-section">
                <h3 style="color: #00b6ad">Destinatario</h3>
                <input type="text" name="destinatario" placeholder="Nombre y Apellido" required>
                <input type="text" name="dni_dest" placeholder="DNI">
                <input type="text" name="celular_dest" placeholder="Celular" required>
                <input type="text" name="direccion_dest" placeholder="Dirección" required>
                <input type="text" name="cp_dest" placeholder="Código Postal" required>
                <input type="text" name="ciudad_dest" placeholder="Ciudad" required>
                <input type="text" name="prov_dest" placeholder="Provincia" required>
            </div>

            <div class="form-section">
                <label for="modo"><strong>🧭 Modo de uso</strong></label>
                <select name="modo" id="modo" required>
                    <option value="1">🚚 Courier Propio</option>
                    <option value="2">📦 Logística Externa</option>
                    <option value="3">🧢 Envíos Thana</option>
                </select>
                <ul style="font-size: 12px; margin-top: 5px;">
                    <li>🚚 Courier Propio: genera código de seguimiento y QR de llamada.</li>
                    <li>📦 Logística Externa: deja espacio libre para código externo.</li>
                    <li>🧢 Envíos Thana: genera código de Thana y QR con Instagram.</li>
                </ul>
            </div>

            <input type="number" step="0.01" name="peso" placeholder="Peso del paquete (kg)" required>

            <label for="fragil">¿Es frágil?</label>
            <select name="fragil" id="fragil">
                <option value="no">No</option>
                <option value="si">Sí</option>
            </select>

            <label for="observaciones">Observaciones (opcional, máx. 50 caracteres):</label>
            <input type="text" name="observaciones" maxlength="50">

            <button type="submit">Generar Etiqueta</button>
        </form>
    </div>
</body>
</html>
