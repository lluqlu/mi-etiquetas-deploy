<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Visitas</title>
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #2cc5b5;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    h1 {
      color: #2b9d94;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro de Visitas</h1>
    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>IP</th>
          <th>Ubicaci√≥n</th>
          <th>Ruta</th>
          <th>Navegador</th>
        </tr>
      </thead>
      <tbody>
        {% for r in registros %}
          <tr>
            <td>{{ r[0] }}</td>
            <td>{{ r[1] }}</td>
            <td>{{ r[2] }}</td>
            <td>{{ r[3] }}</td>
            <td>{{ r[4] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
